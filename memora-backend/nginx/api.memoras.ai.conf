# Configuration Nginx — api.memoras.ai
# Reverse proxy vers Memora API (Fastify sur port 3001)
#
# Installation sur le VPS :
#   sudo cp api.memoras.ai.conf /etc/nginx/sites-available/api.memoras.ai
#   sudo ln -s /etc/nginx/sites-available/api.memoras.ai /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#   sudo certbot --nginx -d api.memoras.ai

# Redirection HTTP → HTTPS
server {
    listen 80;
    server_name api.memoras.ai;
    return 301 https://$host$request_uri;
}

# HTTPS — Reverse proxy
server {
    listen 443 ssl;
    server_name api.memoras.ai;

    # SSL (Let's Encrypt — certbot configure ces lignes automatiquement)
    ssl_certificate /etc/letsencrypt/live/api.memoras.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.memoras.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/api.memoras.ai.access.log;
    error_log /var/log/nginx/api.memoras.ai.error.log;

    # Uploads longs (audio, documents)
    client_max_body_size 5G;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts pour les opérations longues (transcription, chat IA)
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
    }
}
