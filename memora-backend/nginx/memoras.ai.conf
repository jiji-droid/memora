# Configuration Nginx — memoras.ai (frontend)
# Reverse proxy vers Next.js standalone (port 3000)
#
# Installation sur le VPS :
#   sudo cp memoras.ai.conf /etc/nginx/sites-available/memoras.ai
#   sudo ln -s /etc/nginx/sites-available/memoras.ai /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#   sudo certbot --nginx -d memoras.ai -d www.memoras.ai

# Redirection HTTP → HTTPS
server {
    listen 80;
    server_name memoras.ai www.memoras.ai;
    return 301 https://memoras.ai$request_uri;
}

# Redirection www → apex
server {
    listen 443 ssl;
    server_name www.memoras.ai;

    ssl_certificate /etc/letsencrypt/live/memoras.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/memoras.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://memoras.ai$request_uri;
}

# HTTPS — Frontend Next.js
server {
    listen 443 ssl;
    server_name memoras.ai;

    # SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/memoras.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/memoras.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/memoras.ai.access.log;
    error_log /var/log/nginx/memoras.ai.error.log;

    # Assets statiques Next.js (cache long)
    location /_next/static/ {
        alias /opt/memora/memora-frontend/.next/static/;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Fichiers publics (favicon, images, etc.)
    location /favicon.svg {
        alias /opt/memora/memora-frontend/public/favicon.svg;
        expires 30d;
    }

    # Tout le reste → Next.js server
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
